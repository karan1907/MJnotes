<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Note Taking App | Edit</title>
</head>
<body>
    <div class="header">
        <div class="container">
            <h1 class="header__title">Notes App</h1>
            <h2 class="header__subtitle">Take Notes and never forget</h2>
        </div>
    </div>

    <div class="actions">
      <div class="actions__container actions__container--spaced">
          <a href="./index.html">Home</a>
          <span id="last-edited"></span>
      </div>
    </div>
    
    <div class="container">
        <input class = "title-input" type="text" placeholder= "Note Title" id="note-title">
        <textarea class="body-input" id="note-body" placeholder="Enter Note Text"></textarea>
        <button class="button" id="remove-note">Remove Note</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>
  <script src="./scripts/notes-functions.js"></script>
  <script src="./scripts/notes-edit.js"></script>
</body>
</html>

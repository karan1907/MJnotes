<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Note Taking App | Welcome</title>
</head>
<body>
    <div class="header">
        <div class="container">
            <h1 class="header__title">Notes App</h1>
            <h2 class="header__subtitle">Take Notes and never forget</h2>
        </div>
    </div>

    <div class="actions">
        <div class="actions__container">
            <input class="input"type="text" id="search-text" placeholder="Search Your Note Here">
            <select id="filter-by" class="dropdown">
                <option value="byEdited">Sort by last edited</option>
                <option value="byCreated">Sort by recently created</option>
                <option value="alphabetically">Sort alphabetically</option>
            </select>
        </div>
    </div>
    <div class="container">
            <div id="notes"></div>
            <button id="create-note" class="button">Create Note</button>
    </div>
    <script src="./scripts/uuid.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>
    <script src="./scripts/notes-functions.js"></script>
    <script src="./scripts/main.js"></script>
</body>
</html>
